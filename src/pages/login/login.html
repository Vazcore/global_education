<ion-header>
  <ion-navbar>
    <ion-title>{{pageInfo.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ag-content" padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #loginE></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #passE></ion-input>
    </ion-item>

    <br><br>
    <button type="button" ion-button color="secondary" round (click)="login(loginE, passE)">Login</button>
  </ion-list>

</ion-content>
